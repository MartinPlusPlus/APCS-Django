{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for p in post %}
<div class="card container">
    <div class="card-body">
        <h1 class="card-title float-center">{{p.title}}</h1>
        <h2 class="card-subtitle mb-2 text-muted">{{p.subtitle}}</h2>
        <h5 class="mb-5">Made by: {{p.author}}</h5>
        <p class="card-text">{{p.text}}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
